{% extends 'bootstrap/base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
    <h1>Log In</h1>
    <div class="well">
      <form method="POST" action="/login">
          {{form.hidden_tag()}}
          {{wtf.form_field(form.username)}}
          {{wtf.form_field(form.password)}}
          {{wtf.form_field(form.username)}}
          {{wtf.form_field(form.username)}}
      </form>
      <button class="btn-info btn-lg">Sign Up</button>
    </div>

{% endblock %}
